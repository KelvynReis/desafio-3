    <title>Meu Portfolio | Contato</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="container-logo">
                <h1>Kelvyn <span>.</span></h1>
            </div>
            <div class="nav-desktop">
                <nav class="container-nav">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/services.html">Services</a></li>
                        <li><a href="/habilidades.html">Habilidades</a></li>
                        <li><a href="/contact.html">Contacto</a></li>
                    </ul>
                </nav>
                <div class="btn-contato">
                    <a href="#"><button>contato</button></a>
                </div>
            </div>
            <div class="nav-mobile">
                <button class="menu-toggle" aria-label="Abrir menu">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="mobile-nav">
                    <button class="menu-close" aria-label="Fechar menu">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/services.html">Services</a></li>
                        <li><a href="/habilidades.html">Habilidades</a></li>
                        <li><a href="/contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container-contact">
                <h2>Entre em Contato</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button class="btn-submit" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script module src="/js/index.js"></script>
    <script module src="/js/contact.js"></script>
</body>

</html>
